<!DOCTYPE html>
<html>
<head>
    <meta lang="pt-br" charset="UTF-8">
    <title>Currículo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--CSS externo-->
    <link rel="stylesheet" href="../css/contatar.css">
</head>
<body>
    <div>
        <nav>
          <div class="nav-wrapper">
            <a class="brand-logo left"><i class="large material-icons icons">business</i></a>
            <ul class="right hide-on-med-and-down">
              <li><a href="identificacao.html" target="meu_curriculo">Identificação</a></li>
              <li><a href="formacao.html" target="meu_curriculo">Formação</a></li>
              <li><a href="experiencia.html" target="meu_curriculo">Experiência</a></li>
              <li><a href="skills.html" target="meu_curriculo">Skills</a></li>
              <li class="active"><a href="contatar.html" target="meu_curriculo">Inscreva-se</a></li>
            </ul>
          </div>
        </nav>
    </div>
    <div class="row container cabecalho">
        <form id="forms" method="post" onsubmit="return verificar()" class="col s12">
        <fieldset>
        <legend class="titulo">Formulário de Inscrição</legend>
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="Insira seu nome" id="nome" type="text" class="validate">
                <label class="active" for="nome">Nome:</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="Insira seu sobrenome" id="sobrenome" type="text" class="validate">
                <label class="active" for="sobrenome">Sobrenome:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s1">
                <input placeholder="0" id="idade" type="number" min="18" max="120" class="validate">
                <label class="active" for="idade">Idade:</label><br>
            </div>
            <div class="input-field col s11">
                <input placeholder="Insira seu e-mail" id="email" type="email" class="validate">
                <label class="active" for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <form action="#">
                    <label for="sexo">Sexo: </label>
                    <p>
                      <label>
                        <input class="with-gap" id="sexo" name="group1" type="radio" value="1"/>
                        <span>Masculino</span>
                      </label>
                      <label>
                        <input class="with-gap" id="sexo" name="group1" type="radio" value="2"/>
                        <span>Feminino</span>
                      </label>
                    </p>
                </form>
            </div>
        </div>
        <div class="row">
          <form class="col s12" action="#">
            <label>Foto: </label>
              <div class="file-field input-field">
                <div class="btn waves-effect waves-light cor">
                  <span>Escolher arquivo</span>
                  <i class="material-icons right">attach_file</i>
                  <input type="file" required accept="image/jpeg, image/png">
                </div>
                <div class="file-path-wrapper col s3">
                  <input class="file-path validate" id="arquivo" type="text">
                </div>
              </div>
          </form>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <select class="icons" id="pais">
              <option value="" disabled selected>Selecione seu país</option>
              <option value="1" data-icon="../src/brasil.png">Brasil</option>
              <option value="2" data-icon="../src/canada.png">Canadá</option>
              <option value="3" data-icon="../src/chile.png">Chile</option>
            </select>
            <label>País:</label>
          </div>
          <div class="input-field col s12 m6">
            <select multiple id="linguagem">
              <option value="1">C#</option>
              <option value="2">C</option>
              <option value="3">Java</option>
              <option value="4">Python</option>
            </select>
            <label>Quais linguagens você domina? (selecione uma ou mais linguagens)</label>
          </div>
          <div class="row">
            <div class="col s12">
              <label class="col s2">Áreas de atuação:</label>
              <p>
                <label class="col s2">
                  <input id="area" value="1" type="checkbox" class="filled-in" />
                  <span>Computação</span>
                </label>
                <label class="col s2">
                  <input id="area" value="2" type="checkbox" class="filled-in"/>
                  <span>Pedagogia</span>
                </label>
                <label class="col s2">
                  <input id="area" value="3" type="checkbox" class="filled-in"/>
                  <span>Gestão</span>
                </label>
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <button class="btn waves-effect waves-light cor espaco" type="submit" value="enviar">ENVIAR<i class="material-icons right">send</i>
              </button>
              <button class="btn waves-effect waves-light cor espaco" type="reset" value="limpar">LIMPAR<i class="material-icons right">delete</i>
              </button>
            </div>
          </div>
        </div>             
        </fieldset>
        </form>
    </div>
    <!--JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/contatar.js"></script>
</body>
</html>
